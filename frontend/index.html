<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div class = "wrapper">
<header class="container">
    <span class ="logo">To-Do List</span>
    <nav>
       <ul>
           <li onclick="show2('block')" class="init"><a href="#">Вход</a></li>
           <li onclick="show('block')" class="reg"><a href="#">Регистрация</a></li>
           <li class="Leng"><a href="#">Язык</a></li>
           <li class="Them"><a href="#">Тема</a></li>
       </ul>
    </nav>
</header>

<div class = "content">
<div class="formtodo">
    <form class="formtodo">
        <input type="text" class='todo-inputs'>
        <button class='todo-button'>
            <i class='fas fa-plus-square'></i>
        </button>
        <div class="select">
            <select name="todos" class='filter-todos'>
                <option value="all">Все</option>
                <option value="completed">Выполненные</option>
                <option value="uncompleted">Не выполненные </option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
</div>


    <div onclick="show2('none')" id="gray"></div>
    <div id = "window2">
        <img class="close"  src ="image/close.png" alt="" onclick="show2('none')">
        <div class = "formlog">
            <h2>Вход</h2>
            <form action="index.html">
                <input type="text" id="username" placeholder="Имя пользователя" class="input" required>
                <input type="password" id="password" placeholder="Пароль" class="input" required>
                <input type="submit" value="Подтвердить" class="input">
            </form>
        </div>
    </div>

    <div onclick="show('none')" id="gray"></div>
    <div id = "window">
        <img class="close"  src ="image/close.png" alt="" onclick="show('none')">
        <div class = "formreg">
            <h2>Регистрация</h2>
            <form action="index.html">
            <input type="text" id="newUsername" placeholder="Имя пользователя" class="input" required>
            <input type="email" id="Email" placeholder="Почта" class="input" required>
            <input type="password" id="newPassword" placeholder="Пароль" class="input" required>
            <input type="password" id ="provPassword"placeholder="Подтвердите пароль"  class="input"required>
            <input type="submit" value="Подтвердить" class="input">
            </form>
        </div>
   </div>


</div class = "footer">
<footer>
        <div class = "footer">
            <p class = "made-by">Made By</p>
            <p class = "author">Drowned Seton</p>
        </div>
    </footer>
</div>

<script src="script.js"></script> 
<script>
    const nightThemebtn = document.getElementById("Them")
    nightThemebtn.addEventListener("click", function ggs(){
       document.body.classList.toggle("light-theme") 
    })
    function show(state)
    {
        document.getElementById('window').style.display = state;
        document.getElementById('gray').style.display = state;
    }
    function show2(state)
    {
        document.getElementById('window2').style.display = state;
        document.getElementById('gray').style.display = state;
    }
</script>
</body>
</html>
